<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {width:150px;height:200px;background:green;position:absolute;left:-150px;}
        #div1 span{width:20px;position:absolute;height:60px;line-height:20px;background:blue;right:-20px;top:70px;}
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var oDiv=document.getElementById("div1");
            oDiv.onmouseover=function(){
                startMove(0);
            }
            oDiv.onmouseout=function(){
                startMove(-150);
            }
        };
        var timer = null;
        var speed;
        function startMove(target){
            var oDiv=document.getElementById("div1");
            clearInterval(timer);
            if(target>oDiv.offsetLeft)
            {
                speed=10;
            }
            else
            {
                speed=-10;
            }
            timer=setInterval(function(){
                if(oDiv.offsetLeft==target)
                {
                    clearInterval(timer);
                }
                else
                {
                    oDiv.style.left=oDiv.offsetLeft+speed+'px';
                }
            },30);
        }
    </script>
</head>
<body>
    <div id="div1">
        <span>分享到</span>
    </div>

</body>
</html>
